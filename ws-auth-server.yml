server:
  port: 8089
  contextPath: /userauth

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
security:
  user:
    password: password
spring:
  datasource:
    url: jdbc:mysql://192.168.99.100:3306/auth
    username: root
    password: password
    driver-class: com.mysql.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: false
    hibernate:
      ddl-auto: create